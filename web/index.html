<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="AIUI/alwayson.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="scripts/reminder.js"></script>
    <script type="text/javascript" src="scripts/assistant.js"></script>


    <script src="css/jquery-3.4.1.min.js"></script>
    <script src="css/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <title>Smart Mirror</title>
</head>

<body>


    <div class="slides horizontal">
        <div class="slide top">
            <div class="slides top1">
                <div class="slide time">
                    <div id="time"></div>
                    <div id="date"></div>
                </div>
                <div class="slide reminder">
                    <div class="remcontainer">
                        <div class="header" style="text-align:center;">
                            Reminders
                        </div>
                        <div class="content">
                            <ul id="list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather">
                <div id="weatherContainer">
                    <img id="myImg" src="" width="50px" height="auto">
                    <div id="weatherDescription">
                        <h1 id="cityHeader"></h1>
                        <div id="weatherMain">
                            <div id="temperature"></div>
                            <div id="weatherDescriptionHeader"></div>
                            <div><img id="documentIconImg" style="height: 40px; width: 40px; vertical-align: 80%;">
                            </div>
                        </div>
                        <hr style="width: 100px;">
                        <div id="windSpeed" class="bottom-details"></div>
                        <div id="humidity" class="bottom-details"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slide quote">

        </div>
        <div class="slide music">
            <div class="abc">
                <div class="player">

                    <div class="details">
                        <div class="track-art"></div>
                    </div>

                </div>



                <div class="player1">


                    <div class="buttons">
                        <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
                        <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-4x"></i>
                        </div>
                        <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
                    </div>
                    <div class="slider_container">
                        <div class="current-time">00:00</div>
                        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                        <div class="total-duration">00:00</div>
                    </div>
                    <div class="slider_container">
                        <i class="fa fa-volume-down"></i>
                        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                        <i class="fa fa-volume-up"></i>
                    </div>
                </div>
                <div class="details">
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>
                <div class="qdetails">

                </div>
                <div class="qdetails">
                    <div id="quote1" style="display: none;">
                        <div class="newshead" id="quoteauthor">Loading</div>
                        <div class="newsdesc" id="quotetext">Loading</div>
                    </div>
                </div>

            </div>

        </div>
        <div class="slide news">
            <div id="news"></div>
        </div>
        <div class="slide aiui">
            <div class="aiui1">
                <main>
                    <div class="dank-ass-loader">
                        <div class="row">
                            <div class="arrow up outer outer-18"></div>
                            <div class="arrow down outer outer-17"></div>
                            <div class="arrow up outer outer-16"></div>
                            <div class="arrow down outer outer-15"></div>
                            <div class="arrow up outer outer-14"></div>
                        </div>
                        <div class="row">
                            <div class="arrow up outer outer-1"></div>
                            <div class="arrow down outer outer-2"></div>
                            <div class="arrow up inner inner-6"></div>
                            <div class="arrow down inner inner-5"></div>
                            <div class="arrow up inner inner-4"></div>
                            <div class="arrow down outer outer-13"></div>
                            <div class="arrow up outer outer-12"></div>
                        </div>
                        <div class="row">
                            <div class="arrow down outer outer-3"></div>
                            <div class="arrow up outer outer-4"></div>
                            <div class="arrow down inner inner-1"></div>
                            <div class="arrow up inner inner-2"></div>
                            <div class="arrow down inner inner-3"></div>
                            <div class="arrow up outer outer-11"></div>
                            <div class="arrow down outer outer-10"></div>
                        </div>
                        <div class="row">
                            <div class="arrow down outer outer-5"></div>
                            <div class="arrow up outer outer-6"></div>
                            <div class="arrow down outer outer-7"></div>
                            <div class="arrow up outer outer-8"></div>
                            <div class="arrow down outer outer-9"></div>
                        </div>
                    </div>
                </main>
            </div>
            <div class="aiui2">
                <p style="font-size: 25px;"> Say "Samrt Mirror" </p>
            </div>
        </div>

        <div class="slide result">
            <p id="cmd"> </p>
            <p id="ans"> </p>
        </div>
    </div>

</body>
<script src="script.js"></script>
<script src="modules/weather/weather.js"></script>
<script src="modules/clock/clock.js"></script>
<script src="modules/news/fade.js"></script>
<script src="modules/news/news.js"></script>
<script src="modules/quote/quote.js"></script>
<script src="modules/music/music.js"></script>
<script src="Start.js"></script>




</html>
